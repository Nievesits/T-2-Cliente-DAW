<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript">
        function mostrarSelección(){
            var fruits = document.getElementById("fruits");
            console.log(fruits.value);
            alert(fruits.value);
        }
    </script>
</head>
<body>
    <div class="container">
    <label for="fruits">Elige una fruta:</label>
    <select name="fruits" id="fruits" class="form-select">
        <option value="platano">PLATANO</option>
        <option value="manzana">MANZANA</option>
        <option value="sandia">SANDÍA</option>
        <option value="fresa">FRESA</option>
        <option value="pera">PERA</option>
        <option value="melon">MELÓN</option>
    </select>
    <br><br>
    <button onclick="mostrarSelección()" class="btn btn-primary">MOSTRAR FRUTA</button>
</div>
    
</body>
</html>
